<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <img class="logo" src="./assets/desktop/logo.svg" alt="" />
    <div class="container">
      <div class="content">
        <h1>Publish your podcasts <span class="white">everywhere.</span></h1>
        <p>
          Upload your audio to Pod with a single click.<br />
          Weâ€™ll then distribute your podcast to Spotify,<br />
          Apple Podcasts, Google Podcasts, Pocket <br />
          Casts and more!
        </p>
      </div>
      <div class="socials">
        <a href="#"
          ><img class="spotify" src="./assets/desktop/spotify.svg" alt=""
        /></a>
        <a href="#"
          ><img
            class="applePod"
            src="./assets/desktop/apple-podcast.svg"
            alt=""
        /></a>
        <a href="#"
          ><img
            class="googlePod"
            src="./assets/desktop/google-podcasts.svg"
            alt=""
        /></a>
        <a href="#"
          ><img class="pocket" src="./assets/desktop/pocket-casts.svg" alt=""
        /></a>
      </div>
      <div>
        <form id="myForm">
          <label for="email"></label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email Address"
          />
          <span id="error">Oops! Please check your email</span>
          <button type="submit">Request Access</button>
        </form>
      </div>
    </div>
    <img src="./assets/desktop/bg-pattern-dots.svg" alt="" class="dots" />
    <script src="./assets/js/index.js"></script>
  </body>
</html>
